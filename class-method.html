<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Person {
            constructor(name) {
                this.name = name
            }
            sayHello(name) {
                console.info(`Hi ${name}, my name is${this.name}`);
            }
        }

        const han = new Person("han");
        console.info(han);

        const rai = new Person("rai");
        console.info(rai);
    </script>
</body>

</html>
