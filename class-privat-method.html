    <meta charset="UTF-8">

<body>
    <script>
       class Person{

        say(name){
            if (name){
                this.#sayWithName();
            } else {
                this.#sayWithoutName();
            } 
        }
        #sayWithoutName(){
            console.info(`Hello`);
        }
        #sayWithName(name){
            console.info(`Hello $(name)`)
        }
    }
    const han = new Person();
    han.say("Joko");
    han.sayWithoutName()
       
    </script>
</body>

</html>
