<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Employee{

        }
        class Manager extends Employee{

        }
        const han = new Employee();
        const rai = new Manager();

        console.info(typeof han );
        console.info(typeof rai);

        console.info(han instanceof Employee); //true
        console.info(han instanceof Manager);  // false

        console.info(rai instanceof Employee); //false
        console.info(rai instanceof Manager);  //true
    </script>
</body>
</html>
