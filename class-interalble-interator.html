<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class CounterInteratorResult{
            constructor(value, done){
                this.done = done;
                this.value = value;
            }
        }
         class CounterInterator {
            constructor(value, max){
                this.value = value;
                this.max = max;
            }
            next(){
                try{
                    if (this.value > this.max){
                        return new CounterInteratorResult(this.value, true);
                    } else {
                        return new CounterInteratorResult(this.value, false);
                    }
                }finally {
                    this.value++;
                }
            }
         }
         class Counter{
            constructor(value, max){
                this.value= value;
                this.max= max;
            }
            [Symbol.interator](){
                return new CounterInterator(this.value, this.max);
            }
         }
       const counter = new Counter(1, 10);
       for (const value of counter){
        console.info(value);
       }
       
         
    </script>
</body>
</html>
